{% extends "bootstrap/base.html" %}

{% block title %}
Demo App
{% endblock %}

{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{url_for('.static', filename='starter-template.css')}}">
{% endblock %}

{% block content %}
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Marvel</a>
        </div>

        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="{{ url_for('login') }}">Login</a></li>
            <li><a href="{{ url_for('signup') }}">Sign Up</a></li>
          </ul>
        </div><!--/.nav-collapse -->

      </div>
    </nav>

    <div class="container">
      <div class="starter-template">
        <div class="container">
          <div class="row">
                  {% for i in marvel %}
                     <div class="col-md-4">
                        <div class="card" style="width: 18rem;">
                          <img class="card-img-top" src="{{i.image}}" alt="Card image cap" style="height:150px;width:150px;">
                          <div class="card-body">
                            <h5 class="card-title">{{i.name}}</h5>
                            <a href="#" class="btn btn-primary">{{i}}</a>

                          </div>
                        </div>
                       </div>
                  {% endfor %}
            </div>
          </div>
      </div>

    </div><!-- /.container -->
{% endblock %}

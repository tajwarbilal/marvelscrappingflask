<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
              <div class="card" style="margin-top:30px;">
                <div class="card-header" style="background-color:black;color:white;">Add Marvel</div>
                <div class="card-body">
                    <form action="/adddata" method="post" enctype="multipart/form-data">
                      <div class="form-group">
                        <label for="name">Add Name:</label>
                        <input type="text" class="form-control" id="name" name="name">
                      </div>

                      <div class="form-group">
                        <label for="description">Add Description:</label>
                        <input type="text" class="form-control" id="description" name="description">
                      </div>


                        <div class="form-group">
                        <label for="comics_appeared_in">Add comics_appeared_in:</label>
                        <input type="text" class="form-control" id="comics_appeared_in" name="comics_appeared_in">
                      </div>

                      <div class="form-group">
                        <label for="super_power">Add super_power:</label>
                        <input type="text" class="form-control" id="super_power" name="super_power">
                      </div>

                      <div class="form-group">
                        <label>Add image:</label>
                        <input class="form-control" type="file" id="file1" name="file1" />
                      </div>

                        <button class="btn btn-primary" type="submit">Add Marvel</button>
                    </form>
                </div>
                <div class="card-footer">Footer</div>
              </div>
        </div>
        <div class="col-md-2"></div>
    </div>

</div>

</body>
</html>
